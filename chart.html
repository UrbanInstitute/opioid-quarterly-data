<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Tool</title>
        <link rel="stylesheet" type="text/css" href="css/vendor/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic,900" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    </head>
    <body>

        <div class="main">
    <!-- User Selections -->
    <section class="userSelections">
        <div class="metricSelection radioBtns selectionDiv">
            <h3 class="categoryLabel">Clear category label</h3>
            <div class="selection">
                <!-- Per capita checkbox -->
                <input type="checkbox" id="perCapita" name="perCapita" value="percap">
                <label for="perCapita">per capita</label>
            </div>
            <div class="selection">
                <!-- Metric radio buttons -->
                <ul class="outerList">
                    <li>
                        <input type="radio" id="medicaidSpend" name="metric" value="adjmedamt" checked>
                        <label for="medicaidSpend">Medicaid spending</label>
                    </li>
                    <li>
                        <input type="radio" id="total_rx" name="metric" value="rx">
                        <label for="total_rx">Total prescriptions</label>
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="drugSelection checkboxes selectionDiv">
            <h3 class="categoryLabel">Clear category label</h3>
            <div class="selection">
                <ul class="outerList">
                    <li>
                        <input type="checkbox" id="all" name="drug" value="all" checked>
                        <label for="all">All drugs</label>
                        <ul class="innerList">
                            <li>
                                <input type="checkbox" id="buprenorphine" name="drug" value="buprenorphine" class="drugSuboption" checked>
                                <label for="buprenorphine">Buprenorphine</label>
                            </li>
                            <li>
                                <input type="checkbox" id="naloxone" name="drug" value="naloxone" class="drugSuboption" checked>
                                <label for="naloxone">Naloxone</label>
                            </li>
                            <li>
                                <input type="checkbox" id="naltrexone" name="drug" value="naltrexone" class="drugSuboption" checked>
                                <label for="naltrexone">Naltrexone</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="brandGenericSelection checkboxes selection">
                <ul class="outerList">
    <!--             <input type="checkbox" id="both" name="brandgeneric" value="both" checked>
                <label for="both">Brand and generic</label> -->
                    <li>
                        <input type="checkbox" id="brand" name="brandgeneric" value="brand" checked>
                        <label for="brand">Brand</label>
                    </li>
                    <li>
                        <input type="checkbox" id="generic" name="brandgeneric" value="generic" checked>
                        <label for="generic">Generic</label>
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="stateSelection dropdown selectionDiv">
            <h3 class="categoryLabel">Location</h3>
            <!-- <label for="stateDropdown">Location: </label> -->
            <select id="stateDropdown" required>
                <option value="National">National</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <hr>
        <div class="timeSelection radioBtns selectionDiv">
            <h3 class="categoryLabel">Clear category label</h3>
            <ul class="outerList">
                <li>
                    <input type="radio" id="annualBtn" name="timeUnit" value="annual">
                    <label for="annual">Annual</label>
                </li>
                <li>
                    <input type="radio" id="quarterlyBtn" name="timeUnit" value="quarterly" checked>
                    <label for="quarterly">Quarterly</label>
                </li>
            </ul>
        </div>
    </section>


    <!-- chart -->
    <section class="chart">
        <h3>Chart title here</h3>
        <div id="areaChart"></div>
    </section>

    </div>

        <script src="js/vendor/pym.v1.min.js"></script>
        <script src="js/vendor/d3.v4.min.js"></script>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/jquery-ui.min.js"></script>
        <script src="js/chart.js"></script>
    </body>
</html>
