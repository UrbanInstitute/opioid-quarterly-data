<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Tool</title>
        <link rel="stylesheet" type="text/css" href="css/vendor/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic,900" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    </head>
    <body>

        <div class="main">
            <!-- User Selections -->
            <section class="userSelections">
                <div class="closeBtnDiv">
                    <button class="closeBtn">X</button>
                </div>
                <div class="metricSelection menuHeader">
                    <h3 class="categoryLabel">Clear category label</h3>
                    <img class="arrowImage" src="img/arrow.png">
                </div>
                <div class="metricSelection radioBtns selectionDiv">
                    <div class="selection">
                        <!-- Per capita checkbox -->
                        <label for="perCapita" class="disabled btnContainer">per capita
                            <input type="checkbox" id="perCapita" name="perCapita" value="percap" disabled>
                            <span class="flatCheckbox"></span>
                        </label>
                    </div>
                    <div class="selection">
                        <!-- Metric radio buttons -->
                        <ul class="outerList">
                            <li>
                                <label class="btnContainer" for="medicaidSpend">Medicaid spending
                                    <input type="radio" id="medicaidSpend" name="metric" value="adjmedamt" checked>
                                    <span class="flatRadioBtn"></span>
                                </label>
                            </li>
                            <li>
                                <label class="btnContainer" for="total_rx">Total prescriptions
                                    <input type="radio" id="total_rx" name="metric" value="rx">
                                    <span class="flatRadioBtn"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
<!--                 <div class="metricSelection selected hidden">
                    <p class="metricSelected">Medicaid spending</p>
                    <p class="perCapitaSelected hidden">per Capita</p>
                </div> -->
                <hr>
                <div class="drugSelection menuHeader">
                    <h3 class="categoryLabel">Clear category label</h3>
                    <img class="arrowImage" src="img/arrow.png">
                </div>
                <div class="drugSelection checkboxes selectionDiv">
                    <div class="selection">
                        <ul class="outerList">
                            <li>
                                <label class="btnContainer" for="all">All drugs
                                    <input type="checkbox" id="all" name="drug" value="all" checked>
                                    <span class="flatCheckbox"></span>
                                </label>
                                <ul class="innerList">
                                    <li>
                                        <label class="btnContainer" for="buprenorphine">Buprenorphine
                                            <input type="checkbox" id="buprenorphine" name="drug" value="buprenorphine" class="drugSuboption" checked>
                                            <span class="flatCheckbox"></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="btnContainer" for="naloxone">Naloxone
                                            <input type="checkbox" id="naloxone" name="drug" value="naloxone" class="drugSuboption" checked>
                                            <span class="flatCheckbox"></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="btnContainer" for="naltrexone">Naltrexone
                                            <input type="checkbox" id="naltrexone" name="drug" value="naltrexone" class="drugSuboption" checked>
                                            <span class="flatCheckbox"></span>
                                        </label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="brandGenericSelection selection">
                        <div class="brandGenericLabel">Brand & generic</div>
                        <div class="toggle on" id="brandGenericToggle"></div>
                    </div>
                </div>
<!--                 <div class="drugSelection selected hidden">
                    <p class="drugSelected">Buprenorphine, Naltrexone, Naloxone</p>
                    <p class="brandGenericSelected">Brand name & generic</p>
                </div> -->
                <hr>
                <div class="stateSelection menuHeader">
                    <h3 class="categoryLabel">Location</h3>
                    <img class="arrowImage" src="img/arrow.png">
                </div>
                <div class="stateSelection dropdown selectionDiv">
                    <!-- <label for="stateDropdown">Location: </label> -->
                    <select id="stateDropdown" required>
                        <option value="National">National</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
<!--                 <div class="stateSelection selected hidden">
                    <p class="stateSelected">National</p>
                </div> -->
                <hr>
                <div class="timeSelection menuHeader">
                    <h3 class="categoryLabel">Clear category label</h3>
                    <img class="arrowImage" src="img/arrow.png">
                </div>
                <div class="timeSelection radioBtns selectionDiv">
                    <ul class="outerList">
                        <li>
                            <label class="btnContainer" for="annualBtn">Annual
                                <input type="radio" id="annualBtn" name="timeUnit" value="annual">
                                <span class="flatRadioBtn"></span>
                            </label>
                        </li>
                        <li>
                            <label class="btnContainer" for="quarterlyBtn">Quarterly
                                <input type="radio" id="quarterlyBtn" name="timeUnit" value="quarterly" checked>
                                <span class="flatRadioBtn"></span>
                            </label>
                        </li>
                    </ul>
                </div>
<!--                 <div class="timeSelection selected hidden">
                    <p class="timeSelected">Quarterly</p>
                </div> -->
            </section>


            <!-- chart -->
            <section class="chart">
                <h2 class="chartTitle">Chart title here</h2>
                <button class="filterBtn">Filter</button>
                <div class="chartLegend">
                    <div class="legendGroup">
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #1696d2;"></div>
                            <div class="legendText">Buprenorphine</div>
                        </div>
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #46ABDB;"></div>
                            <div class="legendText">Brand name</div>
                        </div>
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #A2D4EC;"></div>
                            <div class="legendText">Generic</div>
                        </div>
                    </div>
                    <div class="legendGroup">
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #FDBF11;"></div>
                            <div class="legendText">Naloxone</div>
                        </div>
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #FDD870;"></div>
                            <div class="legendText">Brand name</div>
                        </div>
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #FCE39E;"></div>
                            <div class="legendText">Generic</div>
                        </div>

                    </div>
                    <div class="legendGroup">
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #000;"></div>
                            <div class="legendText">Naltrexone</div>
                        </div>
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #696969;"></div>
                            <div class="legendText">Brand name</div>
                        </div>
                        <div class="legendRow">
                            <div class="legendSquare" style="border: 5px solid #9d9d9d;"></div>
                            <div class="legendText">Generic</div>
                        </div>
                    </div>
                </div>
                <div id="areaChart"></div>
                <p class="notes"><strong>Notes: </strong></p>
            </section>
        </div>

        <script src="js/vendor/pym.v1.min.js"></script>
        <script src="js/vendor/d3.v4.min.js"></script>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/jquery-ui.min.js"></script>
        <script src="js/vendor/d3-interpolate-path.min.js"></script>
        <script src="js/chart.js"></script>
    </body>
</html>
